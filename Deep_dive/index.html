<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>

<body>
    <input type="text">
    <ul>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ul>

    <script>
        // 카운트 상태 변경 함수
        const increase = (function () {
            // 카운트 상태 변수
            let num = 0;

            // 클로저
            return function () {
                // 카운트 상태를 1만큼 증가 시킨다.
                return ++num;
            };
        }());

        console.log(increase()); // 1
        console.log(increase()); // 2
        console.log(increase()); // 3
    </script>
</body>

</html>
